<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>


        <link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>

        <script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>

        <script type='text/javascript'>

          window.onload = function() {
            Formio.createForm(
              document.getElementById('formio'),
              {
                  components: [
                    {
                      type: 'textfield',
                      key: 'firstName',
                      label: 'First Name',
                      placeholder: 'Enter your first name.',
                      input: true
                    },
                    {
                      type: 'textfield',
                      key: 'lastName',
                      label: 'Last Name',
                      placeholder: 'Enter your last name',
                      input: true
                    },
                    {
                      type: 'button',
                      action: 'submit',
                      label: 'Submit',
                      theme: 'primary'
                    }
                  ]
              },
              {
                hooks: {
                   beforeSubmit: (submission, next) => {
                     alert('Before Submit: \n\n' + JSON.stringify(submission, null, 2))
                     next()
                   }
                }
              }
            ).then(form => {
              form.on('submit', submission => {
                alert('The form was just submitted!\n\n' + JSON.stringify(submission, null, 2))
                form.emit('submitDone', submission)
              })
              form.on('submitDone', submission => {
                alert('Done submitting form.')
              })
              form.on('change', changed => {
                console.log('Form was changed', changed);
              })
              form.on('error', errors => {
                alert('We have errors')
                console.log(errors)
              })
            })
          }

        </script>
        <style type="text/css">
            #formio {
                margin: 60px;
            }
        </style>
    </head>

    <body>
    <div id='formio'></div>
    </body>
</html>
